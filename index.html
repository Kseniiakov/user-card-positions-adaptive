<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User card positions</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="wrapper">
        <article class="user-card">
          <section class="user-card-wrapper">
            <section class="avatar-wrapper">
              <img class="avatar" src="./imgs/img1.jpg" alt="avatar" />
            </section>

            <section class="content">
              <section class="name">
                <h2>Jordan Tucker</h2>
                <a
                  class="name-link"
                  target="_blank"
                  href="https://twitter.com/"
                  >@jordantucker</a
                >
              </section>
              <section class="info">
                <section class="info-wrapper">
                  <p class="info-header">shots</p>
                  <div class="info-quantity">250</div>
                </section>
                <section class="info-wrapper">
                  <p class="info-header">follovers</p>
                  <div class="info-quantity">1689</div>
                </section>
              </section>
            </section>
          </section>
          <a class="plus" href="https://www.google.com/" target="_blank">
            <svg
              class="plus-icon"
              width="24"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
              fill-rule="evenodd"
              clip-rule="evenodd"
            >
              <path d="M11 11v-11h1v11h11v1h-11v11h-1v-11h-11v-1h11z" />
            </svg>
          </a>
        </article>
        <article class="user-card user-card-second">
          <section class="user-card-wrapper"></section>
        </article>
        <article class="user-card user-card-third">
          <section class="user-card-wrapper"></section>
        </article>
      </section>
    </main>
  </body>
</html>
